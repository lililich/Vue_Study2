<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue_v-clok的使用</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<body>

<div id="app">
    <!--使用v-cloak可以解决插值表达式闪烁的问题-->
    <p v-cloak>{{ msg }}</p>
    <!--默认v-text是没有闪烁问题的-->
    <h4 v-text="msg"></h4>
    <!--v-text会覆盖元素中原本的内容，但是插值表达式v-cloak只会替换自己的这个占位符，不会把整个元素的内容清空-->
    <h4 v-text="msg">==============</h4>
    <p v-cloak>{{ msg }}===========</p>

    <div>{{ msg1 }}</div>
    <div v-text="msg1"></div>
    <!--v-html可以解析html标签，也会覆盖元素中原本的内容-->
    <div v-html="msg1">=====</div>

    <!--v-blind: 是Vue中绑定属性的指令-->
    <input type="button" value="按钮" v-bind:title="mytitle">
    <!--v-blind中，可以写合法的JS表达式-->
    <input type="button" value="按钮" v-bind:title="mytitle +'123'">
    <!--v-blind 中可以简写为 :title="mytitle"-->
    <input type="button" value="按钮" :title="mytitle">

    <!--Vue中提供了v-on：事件绑定机制，浏览器常见的事件都可以用v-on来绑定mouseon等-->
    <input type="button" value="按钮" :title="mytitle" v-on:click="show">
    <!--v-on 中可以简写为 @click="show"-->
    <input type="button" value="按钮" :title="mytitle" @click="show">

</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue.js!',
            msg1:'<h1>hahahhahahahaha</h1>',
            mytitle: '我自己是title'
        },
        methods:{//这个methods属性中定义了当前Vue实例所有可用的方法
            show: function () {
                alert('hello')

            }

        }
    })
</script>
</body>
</html>
