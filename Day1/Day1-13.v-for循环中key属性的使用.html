<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <label>ID:
                <input type="text" v-model="id">
            </label>
            <label>name:
                <input type="text" v-model="name">
            </label>
            <input type="button" value="添加" @click="add">
        </div>

        <!-- 注意：v-for循环的时候key属性只能使用number获取string -->
        <!-- 注意：key在使用时，必须使用v-bind属性绑定形式，指定key的值 -->
        <!-- 在组件中使用v-for的时候，或者在一些特殊情况中，如果v-for有问题，必须在使用v-for的同时，指定唯一的字符串或数字类型：key值 -->
        <p v-for="(user,i) in list" :key="user.id">
            <input type="checkbox">
            索引号:{{ i }}---序号:{{ user.id }}---姓名：{{ user.name}}
        </p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',            //el指定vm要控制的元素
            data: { 
                id: '',
                name: '',                //data指定vm中要展示的数据
                list:[
                    { id:1,name:'zs1'},
                    { id:2,name:'zs2'},
                    { id:3,name:'zs3'},
                    { id:4,name:'zs4'},
                ],
            },
            methods:{             //methods指示我们要触发的方法
                add(){
                    //this.list.push({id:this.id,name:this.name})
                    this.list.unshift({id:this.id,name:this.name})
                }
            }
        })

    </Script>
</body>
</html>
