<head>

<body>
    <div id="app">
        <mycom2></mycom2>

    // 用这种方法更简单，但是html语句书写起来没有提示更不方便书写
    Vue.component('mycom2', {
        template: '<div><h3>这是直接使用Vue.component创建出来的组件</h3><span>123</span></div>'
    });
        var vm = new Vue({
            el: '#app',            //el指定vm要控制的元素
            data: {                 //data指定vm中要展示的数据
            },
            methods:{             //methods指示我们要触发的方法

            }
        })

    </Script>
</body>
</html>
