<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
        .outer{
            padding: 40px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="inner" @click="divHandler" >
            <input type="button" value="戳它" @click="btnHandler" >
        </div>
        <br>
        <!-- .stop用于阻止冒泡 -->
        <div class="inner" @click="divHandler" >
            <input type="button" value="戳它" @click.stop="btnHandler" >
        </div>
        <br>
        <!-- .prevent阻止默认行为 -->
        <a href="http://www.baidu.com" @click.prevent="linkClick">有问题先去百度</a>
        <br>
        <!-- .capture实现捕获触发事件的机制 -->
        <div class="inner" @click.capture="divHandler" >
            <input type="button" value="戳它" @click="btnHandler" >
        </div>
        <br>
        <!-- .self实现只有点击当前元素时，才会触发事件处理函数 -->
        <div class="inner" @click.self="divHandler" >
            <input type="button" value="戳它" @click="btnHandler" >
        </div>
        <br>
        <!-- .once只触发一次事件 -->
        <a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题先去百度</a>
        <br>
        <!-- .stop和.self的区别演示 -->
        <div class="outer" @click="div2Handler">
            <div class="inner" @click="divHandler" >
                <input type="button" value="戳它" @click.stop="btnHandler" >
            </div>
        </div>
        <br>
        <div class="outer" @click="div2Handler">
            <div class="inner" @click.self="divHandler" >
                <input type="button" value="戳它" @click="btnHandler" >
            </div>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '欢迎学习vue'
            },
            methods:{
                divHandler(){
                    console.log('触发了inner div的点击事件')
                },
                btnHandler(){
                    console.log('触发了btn按钮的点击事件')
                },
                linkClick(){
                    console.log('触发了链接的点击事件')
                },
                div2Handler(){
                    console.log('触发了outer div的点击事件')
                }
            }             
        })

    </Script>
</body>
</html>
