<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue基本语法</title>
    <!--1、引用Vue框架-->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<!--不要给body加id="app"-->
<body>
<!--将来new的Vue实例，会控制这个元素中的所有内容-->
<!--Vue实例所控制的这个元素区域，就是我们的V-->
    <div id="app">
        <p>{{ msg }}</p>
    </div>

    <script>
        // 2、创建一个Vue实例
        // 当我们导入包之后，在浏览器的内存中，就多了一个Vue构造函数
        // 注意：我们new出来的这个vm对象，就是我们MVVM中的VM调度者
        var vm = new Vue({
            el: '#app',//表示，当前这个new的这个实例额，就是我们要操作的区域
            //这里的data就是MVVM中的M，专门用来保存每个页面的数据
            data: {
                msg: 'Hello Vue.js!'//通过Vue提供的指令，很方便的就能把数据渲染到页面上，程序员不在手动操作DOM元素了
            }
        })
    </script>
</body>
</html>
