<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- 分析 -->
        <!-- 1.我们要监听到文本框数据的改变，这样才能知道什么时候去拼接出一个fullname -->
        <!-- 2.如何监听到文本框的数据改变 -->
        <input type="text" v-model="firstname"> +
        <input type="text" v-model="lastname"> =
        <input type="text" v-model="fullname">
        <p>{{ fullname }}</p>
        <p>{{ fullname }}</p>
        <p>{{ fullname }}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstname:'',
                lastname:''
            },
            methods: {},
            computed: { // 在computed中可以定义一些计算属性，计算属性的本质就是一个方法，只不过我们在使用这些计算属性的时候，是把他们的名称直接当作属性来使用的，并不会把计算属性当作方法来调用
                // 1.计算属性再引用的时候，不要加()去调用，直接把它当普通属性去调用
                // 2.只要计算属性function内部所用到的任何data中的数据发生变化，就会重新计算这个计算属性的值
                // 3.计算属性的求职结果，会被缓存起来，方便下次直接使用，如果计算属性方法中，所有来的任何数据，都没有发生过变化，则不会对计算属性求值
                'fullname':function(){
                    console.log('ok');
                    return this.firstname + '-' + this.lastname
                }
            }
        });
    </script>
</body>

</html>
