<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /*v-enter是一个时间点，进入之前，元素的起始状态，此时还没有开始进入*/
        /*v-leave-to是一个时间点，是动画离开之后，离开的终止状态，此时元素动画已经结束*/
        .v-enter,.v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }
        /*v-enter-active是入场动画时间段,v-leave-active是离场动画时间段*/
        .v-enter-active,.v-leave-active{
            transition: all 0.8s ease;

        }
    </style>
</head>
<body>
    <div id="app">
        <input class="btn btn-primary" type="button" value="toggle" @click="flag=!flag">
        <!--使用transition把需要被动画控制的元素包裹起来，transition是Vue官方提供-->
        <transition>
            <h3 v-show="flag">hello</h3>
        </transition>

    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag:true
            },
            methods: {}
        });

    </script>
</body>
</html>
