<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--对象就是无序的键值对集合-->
        <!--属性有-的需要用''括起来，font-size-->
        <h1 :style="{color:'red', 'font-size': '28px'}">hello hello</h1>
        <h1 :style="styleObj">hello hello</h1>
        <h1 :style="[styleObj, styleObj1]">hello hello</h1>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                styleObj: {color:'green', 'font-size': '24px'},
                styleObj1: {'font-style': 'italic'},
            },
            methods: {}
        });

    </script>
</body>
</html>
