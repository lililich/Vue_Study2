<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <input type="button" @click="flag=!flag" value="切换">
    <!--v-if的特点是每次都会删除元素，创建元素-->
    <!--v-show不会进行对DOM元素的操作，只是将display：none样式-->
    <!--v-if 有较高的切换性能消耗-->
    <!--v-show 有较高的初始渲染消耗-->
    <!--如果频繁切换，最好不用v-if-->
    <!--如果元素可能永远也不可能被显示出来，则推荐v-if-->
    <h3 v-if="flag">这是v-if控制的元素</h3>
    <h3 v-show="flag">这是v-show控制的元素</h3>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true,
        },
        methods: {
            // toggle() {
            //     this.flag =! this.flag,
            // }
        }
    });

</script>
</body>
</html>
