<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <my-com1></my-com1>
    </div>
    <script>
        // 1.1使用vue.extend来创建全局的Vue组件
        // var com1 = Vue.extend({
        //     //通过template属性，指定了组件要展示的HTML结构
        //     template:'<h3>这是使用Vue.extend创建的组件</h3>'   
        // })

        // 1.2使用Vue.component('组件的名称'，创建出来的组件模板对象)
        // 如果使用Vue.component定义全局组件的时候，组件名称使用了驼峰命名，则在引用组件的时候，需要把大写的驼峰改写为小写的字母，同时，两个单词之前用-连接
        // 如果不使用驼峰命名，则直接拿该名称来使用即可
        // Vue.component('myCom1',com1)
        
        
        // Vue.component第一个参数：组件的名称，将来在引用组件的时候，就是一个标签形式来引入它
        // Vue.component第二个参数：通过Vue.extend创建的组件，其中template就是组件将来要展示的HTML内容
        Vue.component('myCom1',Vue.extend({
            template:'<h3>这是使用Vue.extend创建的组件</h3>'   
        }))
        
        var vm = new Vue({
            el: '#app',            //el指定vm要控制的元素
            data: {                 //data指定vm中要展示的数据
            },
            methods:{             //methods指示我们要触发的方法

            }
        })

    </Script>
</body>
</html>
